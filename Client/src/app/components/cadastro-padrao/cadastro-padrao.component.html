<div class="page-container">
  <header class="page-header">
    <h1 class="page-title">{{ tituloPagina }}</h1>
  </header>

  <main class="page-content">
    <div class="form-section">
      <app-form-padrao 
        [config]="formConfig"
        (formSubmittedSuccess)="onFormSubmetidoComSucesso($event)">
      </app-form-padrao>
    </div>

    <div class="list-section">
      <app-listagem-padrao 
        [items]="listItems"
        (itemSelecionado)="onItemSelecionadoNaLista($event)">
      </app-listagem-padrao>
    </div>
  </main>
</div>
